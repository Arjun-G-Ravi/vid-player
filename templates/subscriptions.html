{% extends "index.html" %}

{% block content %}
<h2 style="margin-bottom: 20px;">All Subscriptions</h2>
<div class="video-grid">
    {% for name, data in subs.items() %}
    <a href="{{ url_for('channel', name=name) }}" style="text-decoration: none; color: inherit;">
        <div style="display: flex; flex-direction: column; align-items: center; background: #1a1a1a; padding: 20px; border-radius: 12px; transition: 0.2s; cursor: pointer;">
            <div style="width: 100px; height: 100px; border-radius: 50%; background-color: {{ data.color }}; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: bold; color: black; margin-bottom: 15px;">
                {{ name[0]|upper }}
            </div>
            <div style="font-size: 18px; font-weight: bold;">{{ data.display_name }}</div>
            <div style="color: #aaa; margin-top: 5px;">
                {% if data.show_in_home %}Visible in Home{% else %}Hidden from Home{% endif %}
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
