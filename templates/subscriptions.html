{% extends "index.html" %}
{% block content %}
<div class="main-content">
    <h1>Subscriptions</h1>
    <div class="video-grid">
        {% for channel in channels %}
        <a href="/channel/{{ channel }}" style="text-decoration: none; color: inherit;">
            <div class="video-card" style="text-align: center; padding: 20px; background: #1e1e1e;">
                <div style="width: 100px; height: 100px; background: #333; border-radius: 50%; margin: 0 auto 10px;"></div>
                <h3>{{ channel }}</h3>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
