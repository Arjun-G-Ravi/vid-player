<!DOCTYPE html>
<html>
<head>
    <title>{{ channel_name }} - MeTube</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2 style="padding-left: 24px;">MeTube</h2>
        <a href="/">Home</a>
        <a href="/subscriptions">Subscriptions</a>
    </div>

    <div class="main-content">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>{{ channel_name }}</h1>
            <button id="sub-toggle" class="sub-btn {{ 'off' if not is_subscribed }}" onclick="toggleSub('{{ channel_name }}')">
                {{ 'Show in Home' if is_subscribed else 'Hidden from Home' }}
            </button>
        </div>
        
        <div class="video-grid">
            {% for vid in videos %}
            <div class="video-card" onclick="openPlayer('{{ vid.path }}')">
                <div class="thumbnail-container">
                    <img src="/thumbnail/{{ vid.id }}">
                </div>
                <div class="video-info">
                    <div class="video-title">{{ vid.title }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function toggleSub(channel) {
            fetch('/toggle_subscription', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({channel: channel})
            })
            .then(res => res.json())
            .then(data => {
                const btn = document.getElementById('sub-toggle');
                if(data.new_state) {
                    btn.innerText = "Show in Home";
                    btn.classList.remove('off');
                } else {
                    btn.innerText = "Hidden from Home";
                    btn.classList.add('off');
                }
            });
        }
        // ... include openPlayer and modal scripts from index.html ...
    </script>
</body>
</html>
